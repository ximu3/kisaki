name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '10.25.0'
  VITE_BANGUMI_API_ACCESS_TOKEN: ${{ secrets.VITE_BANGUMI_API_ACCESS_TOKEN }}
  VITE_YMGAL_API_CLIENT_ID: ${{ secrets.VITE_YMGAL_API_CLIENT_ID }}
  VITE_YMGAL_API_CLIENT_SECRET: ${{ secrets.VITE_YMGAL_API_CLIENT_SECRET }}
  VITE_IGDB_API_CLIENT_ID: ${{ secrets.VITE_IGDB_API_CLIENT_ID }}
  VITE_IGDB_API_CLIENT_SECRET: ${{ secrets.VITE_IGDB_API_CLIENT_SECRET }}

jobs:
  # =============================================================================
  # Check: Lint + Typecheck (fast feedback)
  # =============================================================================
  check:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

  # =============================================================================
  # Build Plugin Tooling: plugin-types → plugin-sdk → plugin-cli → create-kisaki-plugin
  # =============================================================================
  build-plugin-tooling:
    name: Build Plugin tooling Packages
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build plugin tooling packages
        run: pnpm build:plugin-tooling

      - name: Verify plugin tooling outputs
        run: |
          test -f packages/plugin-sdk/dist/main/index.mjs
          test -f packages/plugin-sdk/dist/renderer/index.mjs
          test -f packages/plugin-sdk/dist/main/index.d.mts
          test -f packages/plugin-sdk/dist/renderer/index.d.mts
          test -f packages/plugin-cli/dist/index.mjs
          test -f packages/create-kisaki-plugin/dist/index.mjs
          echo "✅ All plugin tooling outputs verified"

  # =============================================================================
  # Build App: Main Electron application (Windows only for now)
  # =============================================================================
  build-app:
    name: Build App (Windows)
    runs-on: windows-latest
    needs: check
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm build:win

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kisaki-windows
          path: |
            apps/desktop/dist/*.exe
            apps/desktop/dist/latest.yml
          if-no-files-found: ignore
